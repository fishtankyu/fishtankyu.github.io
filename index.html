<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zeng Yu | Cybersecurity Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background: #0f172a;
    }
    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="text-gray-200 font-sans min-h-screen relative">
  <div id="particles-js"></div>
  <nav class="flex items-center justify-between px-6 py-4 bg-black/40 backdrop-blur-sm sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-300">Zeng Yu</h1>
    <button id="darkToggle" class="bg-gray-800 hover:bg-gray-700 text-white p-2 rounded">🌓</button>
  </nav>

  <div class="max-w-4xl mx-auto p-6 w-full">
    <!-- Header Section -->
    <header class="mb-12 fade-in-up">
      <div class="flex flex-col items-center text-center">
        <img src="https://avatars.githubusercontent.com/u/12345678" alt="Avatar" class="w-28 h-28 rounded-full border-4 border-blue-400 mb-4">
        <h1 class="text-4xl sm:text-5xl font-bold text-blue-400">Zeng Yu</h1>
        <p class="mt-2 text-lg sm:text-xl text-gray-300">Cybersecurity Enthusiast • Python Developer • OSCP in Progress</p>
      </div>
    </header>

    <!-- Tabs -->
    <div x-data="{ tab: 'projects' }" class="mb-10">
      <nav class="flex space-x-4 justify-center mb-6">
        <button :class="tab === 'projects' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-300'" class="px-4 py-2 rounded" @click="tab = 'projects'">Projects</button>
        <button :class="tab === 'writeups' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-300'" class="px-4 py-2 rounded" @click="tab = 'writeups'">Writeups</button>
        <button :class="tab === 'certs' ? 'bg-blue-500 text-white' : 'bg-gray-700 text-gray-300'" class="px-4 py-2 rounded" @click="tab = 'certs'">Certificates</button>
      </nav>

      <!-- Projects Tab -->
      <div x-show="tab === 'projects'" class="space-y-3 fade-in-up">
        <a href="https://github.com/fishtankyu/scythe" target="_blank" class="block bg-gray-800/80 hover:bg-gray-700 p-4 rounded-xl transition transform hover:scale-105 shadow">🕵️ SCYTHE – Yara Signature Crafter (BlackHat Asia 2022)</a>
        <a href="https://github.com/fishtankyu/FYP-RP" target="_blank" class="block bg-gray-800/80 hover:bg-gray-700 p-4 rounded-xl transition transform hover:scale-105 shadow">🧲 IoT Honeypot Environment</a>
      </div>

      <!-- Writeups Tab -->
      <div x-show="tab === 'writeups'" class="space-y-3 fade-in-up">
        <a href="https://github.com/fishtankyu/ctf-writeups" target="_blank" class="block bg-gray-800/80 hover:bg-gray-700 p-4 rounded-xl transition transform hover:scale-105 shadow">📝 CTF Writeups</a>
        <a href="https://github.com/fishtankyu/multi-juicer" target="_blank" class="block bg-gray-800/80 hover:bg-gray-700 p-4 rounded-xl transition transform hover:scale-105 shadow">⚙️ Multi-Juicer Setup Guide on DigitalOcean</a>
      </div>

      <!-- Certificates Tab -->
      <div x-show="tab === 'certs'" class="space-y-3 fade-in-up">
        <p class="text-gray-300">📜 OSCP (In Progress)</p>
      </div>
    </div>

    <!-- Buy Me a Coffee -->
    <div class="text-center fade-in-up">
      <a href="https://buymeacoffee.com/zengyu" target="_blank" class="inline-block bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-2 px-5 rounded-full transition-all duration-300 shadow-lg">☕ Buy Me a Coffee</a>
    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center text-sm text-gray-400 fade-in-up">
      <p>Made with ❤️ by Zeng Yu | <a href="https://github.com/fishtankyu" class="text-blue-400 hover:underline">GitHub</a></p>
    </footer>
  </div>

  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
    document.getElementById("darkToggle").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
